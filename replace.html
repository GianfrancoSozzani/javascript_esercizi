<!DOCTYPE html>
<html>
<body>
    <h1>The Element Object</h1>
    <h2>The replaceChild() Method</h2>

    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>Click "Replace" to replace the first item in the the list.</p>

    <button onclick="myFunction()">"Replace"</button>

    <p>This example replaces the Text node "Coffee" with a Text node "Water". Replacing the entire li element is also an alternative.</p>

    <script>
        function myFunction() {
            // Select first child element:
            const element = document.getElementById("myList").children[1];

            // Create a new text node:
            const newNode = document.createTextNode("Water");
            const li = document.createElement("li");
            li.appendChild(newNode);

            /* document.getElementById("myList").children[1].childNodes[0];*/
            //sarà Tea

            // Replace the text node:
            myList.replaceChild(li, element);
            //myList è l'elemento padre di element

            //children restituisce come figli solo html, ed esclude i nodi testuali(figlio di tipo testo)
            //childNodes include tutti i tipi di nodo, anche i commenti con #text
            //usalo con cognizione di causa

            //similmente
            //firstChild restituisce il primo nodo figlio (un nodo elemento, un nodo di testo o un nodo di commento). Anche gli spazi vuoti tra gli elementi sono nodi di testo.
            //firstElementChild restituisce il primo elemento figlio(non i nodi di testo e commento).
        }
    </script>

</body>
</html>
