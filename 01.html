<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="utenti-presenti"></div>
    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts") //end-point
            .then(response => response.json()) //listaUtenti corrisponde a response.json()
            .then(listaUtenti => {
                const a = document.getElementById("utenti-presenti");
                let codiceHTML = "";
               
                console.log(listaUtenti[35].userId);
                listaUtenti.forEach((u, i) => {
                    if (listaUtenti[i].userId !== listaUtenti[i + 1].userId) {
                        codiceHTML += `<button type='button' class='btn btn-success' onclick='mostra_post('userId')' > ${u.userId}</button >`;
                    };
                }
                );
                //!= è l'operatore di disuguaglianza lenta (lo chiamiamo anche "disuguaglianza con coercizione di tipo"), che confronta i valori e li converte implicitamente in un tipo comune prima di effettuare il confronto.
                //!== è l'operatore di disuguaglianza stretta, che non fa alcuna coercizione di tipo. Confronta sia il valore che il tipo degli operandi, quindi è più preciso.
                a.innerHTML = codiceHTML;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</body>
</html>
